<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        /**
        * Функция возвращает случайное целое число между min  и max 
        * @param {number} min
        * @param {number} max
        * @returns {number}
        */
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min)) + min;
        }

        let a = getRandomInt(-10, 10);
        let b = getRandomInt(-10, 10);
        console.log(a);
        console.log(b);


        /**
        * Функция возвращает сумму чисел a и b
        * @param {number} a
        * @param {number} b
        * @returns {number}
        */
        function add(a, b) {
            return a + b;
        }

        /**
        * Функция возвращает разность 2-х чисел a и b
        * @param {number} a
        * @param {number} b
        * @returns {number}
        */
        function subtract(a, b) {
            return a - b;
        }

        /**
        * Функция возвращает произведение 2=х чисел a и b
        * @param {number} a
        * @param {number} b
        * @returns {number}
        */
        function multiply(a, b) {
            return a * b;
        }

        /**
        * Функция возвращает резудьтат деления 2-х чисел a и b
        * @param {number} a
        * @param {number} b
        * @returns {number}
        */
        function divide(a, b) {
            return a / b;
        }

        console.log(add(a, b));
        console.log(subtract(a, b));
        console.log(multiply(a, b));
        console.log(divide(a, b));

    </script>
</body>

</html>
