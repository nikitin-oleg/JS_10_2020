<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        let result_1 = 10 + 10 + "10";
        console.log(result_1);
        /*
        1. 10 плюс 10 получаем 20
        2. 20 плюс строка 10 получаем строку 2010
        3. 2010 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */

        let result_2 = 10 + "10" + 10;
        console.log(result_2);
        /*
        1. 10 плюс строка 10 получаем строку 1010
        2. строка 1010 плюс 10 получаем строку 101010
        3. 101010 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */

        let result_3 = 10 + 10 + +"10";
        console.log(result_3);
        /*
        1. из строки "10" через унарный плюс, получаем 10
        2. слева направо складываем числа. получаем 30
        3. 30 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */

        let result_4 = 10 / -"";
        console.log(result_4);
        /*
        1. преобразованием пустой строки унарным минусом получаем -0
        2. 10 делим на минус 0 получаем - Infinity
        3. - Infinity присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */

        let result_5 = 10 / +"2,5";
        console.log(result_5);
        /*
        1. строка "2,5" не может быть преобразована в число
        2. деление числа на строку дает результат NaN
        3. NaN присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        */

    </script>
</body>

</html>
